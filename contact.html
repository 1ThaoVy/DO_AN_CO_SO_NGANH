                <script>
                    function navigate() {
                        const selectElement = document.getElementById('singer');
                        const selectedValue = selectElement.value;

    <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Để lại bình luận của bạn ở đây nhé</h2> 
        <form action="#" method="POST"> 
            <div class="mb-4">
                <label for="comment" class="block text-sm font-medium text-gray-600">Bình luận của bạn</label>
                <textarea id="comment" name="comment" rows="4" class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Chia sẻ ý kiến của bạn ở đây..."></textarea>
            </div>
    
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Tên của bạn</label>
                <input type="text" id="name" name="name" class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập tên của bạn" required>
            </div>
    
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập email của bạn (nếu muốn)">
            </div>
    
            <div class="mb-4">
                <button type="submit" class="w-full py-3 px-4 bg-pink-500 text-white font-semibold rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Gửi đánh giá</button>
            </div>
        </form>
